<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/l_128px.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login From</div>
            <div class="title signup">Signup From</div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="silde login">Login</label>
                <label for="signup" class="silde signup">Signup</label>
                <div class="silde-tab"></div>
            </div>
            <div class="form-inner">
                <form action="../index.html" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field">
                        <input type="submit" class="btn" value="Login">
                    </div>
                    <div class="signup-link ">Not a member?<a href="#">Signup now</a></div>
                </form>

                <form action="../index.html" id="signup-form" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="btn" id="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        const Title = document.querySelector(".title-text .login");

        signupBtn.onclick = (() => {
            Title.style.marginLeft = "-50%";
            loginForm.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            Title.style.marginLeft = "0%";
            loginForm.style.marginLeft = "0%";
        });

        signupLink.onclick = (() => {
            signupBtn.click();
        });


    </script>
</body>

</html>
